<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">StartGame</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
      <button id="restart-button">Restart</button>
    </div>
    <div id="game-board">
      <h1>Timer: <span id="timer">0</span></h1>
      <canvas width="400" height="500"></canvas>
    </div>
    <script type="text/javascript" src="car.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="obstacle.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
